<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
  <div class="row w-100">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4 mx-auto">
      <div class="card p-4 shadow" style="border-radius: 12px;">
        <h2 class="text-center">{{ 'LOGIN' | translate }}</h2>
        <p class="text-center text-muted">{{ 'WELCOME' | translate }} ðŸ‘‹</p>

        <button class="btn btn-light border w-100 mb-3 d-flex align-items-center justify-content-center">
          <img src="https://www.svgrepo.com/show/355037/google.svg" width="20" class="me-2">
          {{ 'LOGIN_WITH_GOOGLE' | translate }}
        </button>

        <form>
          <div class="mb-3">
            <label class="form-label">{{ 'EMAIL' | translate }}</label>
            <input type="email" class="form-control" placeholder="{{ 'ENTER_EMAIL' | translate }}"
                   [(ngModel)]="usuario.email" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">{{ 'PASSWORD' | translate }}</label>
            <input type="password" class="form-control" placeholder="{{ 'ENTER_PASSWORD' | translate }}"
                   [(ngModel)]="usuario.password" name="password" required>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="recordar">
              <label class="form-check-label" for="recordar">{{ 'SHOW_PASSWORD' | translate }}</label>
            </div>
            <a href="#" class="text-primary">{{ 'FORGOT_PASSWORD' | translate }}</a>
          </div>

          <button (click)="iniciarSesion()" class="btn btn-primary w-100 mt-3 d-flex align-items-center justify-content-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" class="me-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M15 3h6v6"/><path d="M10 14 21 3"/><path d="M21 16v4a2 2 0 0 1-2 2h-4"/><path d="M3 10v4a2 2 0 0 0 2 2h4"/>
            </svg>
            {{ 'LOGIN_BUTTON' | translate }}
          </button>

          <p class="text-center mt-3">
            {{ 'DONT_HAVE_ACCOUNT' | translate }}
            <a (click)="irARegistro()" style="cursor: pointer; color: blue;">{{ 'REGISTER_NOW' | translate }}</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
