<div class="modal-content border-0">
  <div class="modal-body text-center p-4">
    <svg class="warning-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2L22.71 21H1.29L12 2Z" fill="#f4a261"/>
      <path d="M12 7V12" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <circle cx="12" cy="16" r="1" fill="white"/>
    </svg>
    <h3 class="mt-3 mb-2 fw-bold">{{ 'CONFIRM_DIALOG.TITLE' | translate }}</h3>
    <p class="mb-4">{{ 'CONFIRM_DIALOG.MESSAGE' | translate }}</p>
  </div>
  <div class="modal-footer justify-content-center border-0">
    <button type="button" class="btn btn-primary text-white" (click)="onConfirm()">{{ 'CONFIRM_DIALOG.CONFIRM_BUTTON' | translate }}</button>
    <button type="button" class="btn btn-danger text-white" (click)="onCancel()">{{ 'CONFIRM_DIALOG.CANCEL_BUTTON' | translate }}</button>
  </div>
</div>
